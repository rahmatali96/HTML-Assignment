<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags for character set and viewport settings -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Assignment-3-HTML</title>
	</head>
	<body>
		<!-- Main content container -->
		<div>
			<!-- User information form -->
			<form>
				<table>
					<!-- Personal Information Section -->
					<tr style="float:left; width:200px;">
						<td>
							<!-- Label and input for First Name -->
							<label>First Name:</label><br>
							<input type="text" name="firstname">
						</td>
					</tr>
					<tr style="float:left; width:200px;">
						<td>
							<!-- Label and input for Last Name -->
							<label>Last Name:</label><br>
							<input type="text" name="lastname">
						</td>
					</tr>
					<tr style="float:left; width:200px;">
						<td>
							<!-- Label and input for Email -->
							<label>Email:</label><br>
							<input type="email" name="email">
						</td>
					</tr>
					<tr style="float:left; width:200px;">
						<td>
							<!-- Label and input for Contact Number -->
							<label>Contact Number:</label><br>
							<input type="text" name="number">
						</td>
					</tr>
					<tr style="float:left; width:200px;">
						<td>
							<!-- Label and input for Username -->
							<label>Username:</label><br>
							<input type="text" name="username">
						</td>
					</tr>
					<tr style="float:left; width:200px;">
						<td>
							<!-- Label and input for Password -->
							<label>Password:</label><br>
							<input type="password" name="password">
						</td>
					</tr>
					<tr style="float:left; width:200px;">
						<td>
							<!-- Label and textarea for Address -->
							<label>Address:</label><br>
							<textarea name="address" rows="2"></textarea>
						</td>
					</tr>
					<tr style="float:left; width:200px;">
						<td>
							<!-- Label, radio buttons, and input for Gender -->
							<label>Gender:</label><br>
							<input type="radio" name="gender" value="Male">
							<label>Male</label>
							<input type="radio" name="gender" value="Female">
							<label>Female</label>
						</td>
					</tr>
					<tr style="float:left; width:200px;">
						<td>
							<!-- Label and dropdown for Qualification -->
							<label>Qualification:</label><br>
							<select name="qualification">
								<option value="" disabled selected>--Select--</option>
								<option value="mca">MCA</option>
								<option value="mba">MBA</option>
								<option value="other">Other</option>
							</select>
						</td>
					</tr>
					<tr style="float:left; width:200px;">
						<td>
							<!-- Label and dropdown for Experience -->
							<label>Experience:</label><br>
							<select name="experience">
								<option value="" disabled selected>--Select--</option>
								<option value="0">Fresher</option>
								<option value="1">1 Year</option>
								<option value="2">2 Years</option>
								<option value="3">3 Years</option>
							</select>
						</td>
					</tr>
					<tr style="float:left; width:200px;">
						<td>
							<!-- Label and checkboxes for Coding language -->
							<label>Coding language:</label><br>
							<input type="checkbox" name="c_cplusplus">
							<label>C/C++</label>
							<input type="checkbox" name="java">
							<label>Java</label>
							<input type="checkbox" name="csharp">
							<label>C#</label>
							<input type="checkbox" name="php">
							<label>PHP</label>
							<input type="checkbox" name="python">
							<label>Python</label>
						</td>
					</tr>
					<tr style="float:left; width:200px;">
						<td>
							<!-- Submit Button -->
							<input type="submit">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
